<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>

        <ul class="nav nav-pills">
            <li>
                <a href="default.htm">Home</a>
            </li>
            <li class="active"><a href="contacts.htm">Contacts</a></li>
            <li><a href="report.htm">Report</a></li>
            <li><a href="myaccount.htm">My Account</a></li>
        </ul>

        <ul class="breadcrumb">
          <li><a href="default.htm">Home</a> <span class="divider">/</span></li>
          <li><a href="contacts.htm">Contacts</a> <span class="divider">/</span></li>
          <li class="active">New Contact</li>
        </ul>

        <div class="row-fluid">
            <div class="span12">
                <div class="pull-right">
                    <a href="contacts.htm" class="btn btn-small">Find a Contact</a>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div>
                    <h3>Create a New Contact</h3>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div>
                    <form class="form-horizontal" action="confirmnewcontact.htm">
                        <div class="control-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="phoneNumber">Phone #</label>
                            <div class="controls">
                                <input type="text" id="phoneNumber" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                              <button type="submit" class="btn">Save New Contact</button>
                              <br />
                              <small>You can add notes to this contact after creating it.</small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span5 offset7">
                <blockquote>
                    <p>Interface Notes</p>
                    <small></small>
                </blockquote>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-1.8.2.min.js"><\/script>')</script>

        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
